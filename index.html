<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area and Perimeter, with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Tim Brady" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="trangle.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="trangle.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Area of a Triangle with JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of Triangle Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
          </th>
          <th>
            <h2>Volume of a Pyramid, with JS</h2>
            <h3>Formulas</h3>
            <h3>V = (L x W x H) / 3</h3>
          </th>
        </tr>
        <img src="./3dtriangle.png" alt="style">
      </table>

      <!-- Simple Textfield -->
      <form action="#">
        <h3> Please Enter Integers for Dimensions</h3>
        <p>Length</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-of-triangle" />
          <label class="mdl-textfield__label" for="base-of-triangle">length ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Width</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width-of-triangle" />
          <label class="mdl-textfield__label" for="height-of-triangle">width ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <p>Height:</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-triangle" />
          <label class="mdl-textfield__label" for="height-of-triangle">height ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
        </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
            <br />
      <div id="answers">
        <div id="volume"></div>
      </div>
    </main>
  </div>
</body>
</html>
